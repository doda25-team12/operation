---
# ============================================
# NODE PLAYBOOK - Runs on worker nodes only
# ============================================
# This playbook joins worker nodes to the
# Kubernetes cluster
# ============================================

- name: Kubernetes Worker Node Setup
  hosts: all
  become: yes
  gather_facts: yes

  vars:
    ctrl_ip: "192.168.56.100"

  tasks:
    # ==========================================
    # SECTION 1: CHECK IF ALREADY JOINED
    # ==========================================
    - name: Check if node has already joined the cluster
      stat:
        path: /etc/kubernetes/kubelet.conf
      register: kubelet_conf
      tags:
        - join

    # ==========================================
    # SECTION 1.5: WAIT FOR CONTROLLER API SERVER
    # ==========================================
    - name: Wait for API server to be reachable from control node
      shell: |
        for i in {1..60}; do
          if sudo nc -zw 1 localhost 6443 &>/dev/null; then
            echo "API server is ready locally on controller"
            exit 0
          fi
          echo "Waiting for API server to be ready... attempt $i/60"
          sleep 5
        done
        echo "API server did not become ready in time"
        exit 1
      delegate_to: ctrl
      delegate_facts: true
      when: not kubelet_conf.stat.exists
      tags:
        - join
      retries: 2
      delay: 10
      until: wait_api_local.rc == 0
      register: wait_api_local

    # ==========================================
    # SECTION 2: GET JOIN COMMAND FROM CONTROLLER
    # ==========================================
    - name: Generate join command on controller
      shell: kubeadm token create --print-join-command
      delegate_to: ctrl
      delegate_facts: true
      register: join_command
      when: not kubelet_conf.stat.exists
      tags:
        - join

    - name: Display join command
      debug:
        var: join_command.stdout
      when: not kubelet_conf.stat.exists
      tags:
        - join

    # ==========================================
    # SECTION 3: JOIN THE CLUSTER
    # ==========================================
    - name: Join worker node to the cluster
      command: "{{ join_command.stdout }}"
      when: not kubelet_conf.stat.exists
      register: join_result
      retries: 3
      delay: 10
      until: join_result is succeeded
      tags:
        - join

    - name: Display join result
      debug:
        var: join_result.stdout_lines
      when: join_result is changed
      tags:
        - join

    # ==========================================
    # SECTION 4: VERIFY NODE STATUS
    # ==========================================
    - name: Wait for node to be ready
      pause:
        seconds: 10
      when: join_result is changed
      tags:
        - verify

    - name: Verify node has joined successfully
      command: kubectl get nodes
      delegate_to: ctrl
      become: yes
      become_user: vagrant
      environment:
        KUBECONFIG: /home/vagrant/.kube/config
      register: nodes_output
      changed_when: false
      tags:
        - verify

    - name: Display cluster nodes
      debug:
        var: nodes_output.stdout_lines
      tags:
        - verify