apiVersion: v1
kind: Secret
metadata:
  name: sms-checker-secrets
  namespace: {{ .Values.namespace }}
  labels:
    app: sms-checker
type: Opaque
stringData:
  # Container registry credentials (if needed for private images)
  REGISTRY_USERNAME: {{ .Values.secrets.registry.username | quote }}
  REGISTRY_TOKEN: {{ .Values.secrets.registry.token | quote }}

  # Model download credentials (if MODEL_BASE_URL requires authentication)
  MODEL_DOWNLOAD_TOKEN: {{ .Values.secrets.modelDownload.token | quote }}

  {{- if .Values.secrets.smtp }}
  # SMTP credentials (example)
  SMTP_PASSWORD: {{ .Values.secrets.smtp.password | quote }}
  {{- end }}
