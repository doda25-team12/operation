apiVersion: v1
kind: Secret
metadata:
  name: sms-checker-secrets
  namespace: sms-checker
  labels:
    app: sms-checker
type: Opaque
stringData:
  # Placeholder for GitHub Container Registry credentials (if needed for private images)
  # These should be replaced during installation
  REGISTRY_USERNAME: "placeholder-username"
  REGISTRY_TOKEN: "placeholder-token"

  # Placeholder for model download credentials (if MODEL_BASE_URL requires authentication)
  MODEL_DOWNLOAD_TOKEN: "placeholder-model-token"

  # Add any other sensitive configuration here
  # Example: SMTP credentials, API keys, etc.
