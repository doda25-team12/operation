{{- if .Values.modelService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.modelService.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "sms-spam-detector.modelService.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.modelService.replicas }}
  selector:
    matchLabels:
      {{- include "sms-spam-detector.modelService.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sms-spam-detector.modelService.selectorLabels" . | nindent 8 }}
        component: backend
        version: {{ .Values.modelService.versionLabel | quote }}
    spec:
      {{- if .Values.imagePullSecrets.enabled }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets.name }}
      {{- end }}
      containers:
      - name: {{ .Values.modelService.name }}
        image: {{ include "sms-spam-detector.modelService.image" . }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command: ["sh", "-c"]
        args:
        - |
          pip install --force-reinstall --no-cache-dir rpds-py regex numpy scipy scikit-learn pandas && 
          mkdir -p /app/output && 
          python -c "
          import sys
          import os
          sys.path.insert(0, '/app/src')
          # Trigger download by importing serve_model (it downloads at import time)
          import serve_model
          import time
          import shutil
          # Wait for file to be downloaded (with timeout)
          max_wait = 30
          waited = 0
          while not os.path.exists('/models/preprocessor.joblib') and waited < max_wait:
              time.sleep(0.5)
              waited += 0.5
          if os.path.exists('/models/preprocessor.joblib'):
              shutil.copy('/models/preprocessor.joblib', '/app/output/preprocessor.joblib')
              print('[init] Copied preprocessor to /app/output/')
          else:
              print('[init] Warning: preprocessor not found after waiting')
          " && 
          python src/serve_model.py
        ports:
        - containerPort: {{ .Values.modelService.service.port }}
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MODEL_INTERNAL_PORT
        - name: MODEL_VERSION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MODEL_VERSION
        - name: MODEL_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MODEL_BASE_URL
        - name: MODEL_SERVICE_PORT
          value: "8081"
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: model-files
          mountPath: /models-readonly
          readOnly: true
        {{- end }}
        - name: model-downloads
          mountPath: /models
        resources:
          {{- toYaml .Values.modelService.resources | nindent 10 }}
        {{- if .Values.modelService.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.modelService.livenessProbe.path }}
            port: {{ .Values.modelService.service.port }}
          initialDelaySeconds: {{ .Values.modelService.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.modelService.livenessProbe.periodSeconds }}
        {{- end }}
        {{- if .Values.modelService.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.modelService.readinessProbe.path }}
            port: {{ .Values.modelService.service.port }}
          initialDelaySeconds: {{ .Values.modelService.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.modelService.readinessProbe.periodSeconds }}
        {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
      - name: model-files
        persistentVolumeClaim:
          claimName: model-files-pvc
      {{- end }}
      - name: model-downloads
        emptyDir: {}
{{- end }}
