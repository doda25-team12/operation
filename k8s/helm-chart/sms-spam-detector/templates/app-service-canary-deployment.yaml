{{- if and .Values.appService.enabled .Values.appService.canary.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appService.canary.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "sms-spam-detector.appService.labels" . | nindent 4 }}
    version: {{ .Values.appService.canary.versionLabel | quote }}
spec:
  replicas: {{ .Values.appService.canary.replicas }}
  selector:
    matchLabels:
      {{- include "sms-spam-detector.appService.selectorLabels" . | nindent 6 }}
      version: {{ .Values.appService.canary.versionLabel | quote }}
  template:
    metadata:
      labels:
        {{- include "sms-spam-detector.appService.selectorLabels" . | nindent 8 }}
        component: frontend
        version: {{ .Values.appService.canary.versionLabel | quote }}
    spec:
      {{- if .Values.imagePullSecrets.enabled }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets.name }}
      {{- end }}
      containers:
      - name: {{ .Values.appService.canary.name }}
        image: {{ printf "%s/%s/%s:%s" .Values.imageRegistry .Values.imageOrganization .Values.appService.canary.image.repository .Values.appService.canary.image.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.appService.service.port }}
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_INTERNAL_PORT
        - name: MODEL_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MODEL_SERVICE_URL
        resources:
          {{- toYaml .Values.appService.resources | nindent 10 }}
        {{- if .Values.appService.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.appService.livenessProbe.path }}
            port: {{ .Values.appService.service.port }}
          initialDelaySeconds: {{ .Values.appService.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.appService.livenessProbe.periodSeconds }}
        {{- end }}
        {{- if .Values.appService.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.appService.readinessProbe.path }}
            port: {{ .Values.appService.service.port }}
          initialDelaySeconds: {{ .Values.appService.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.appService.readinessProbe.periodSeconds }}
        {{- end }}
{{- end }}

