# Development environment overrides
# Use with: helm install sms-dev sms-spam-detector -f values-dev.yaml

# Model Service - reduced resources for dev
modelService:
  replicas: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# App Service - reduced resources for dev
appService:
  replicas: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"

# Ingress - different hostname for dev
ingress:
  host: sms-dev.local

# Istio - different hostname for dev
istio:
  gateway:
    host: sms-istio-dev.local
