apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service
  namespace: sms-checker
  labels:
    app: sms-checker
    component: model-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sms-checker
      component: model-service
  template:
    metadata:
      labels:
        app: sms-checker
        component: model-service
    spec:
      containers:
      - name: model-service
        image: ghcr.io/doda25-team12/model-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: sms-checker-config
              key: MODEL_INTERNAL_PORT
        - name: MODEL_VERSION
          valueFrom:
            configMapKeyRef:
              name: sms-checker-config
              key: MODEL_VERSION
        - name: MODEL_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: sms-checker-config
              key: MODEL_BASE_URL
        - name: MODEL_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: sms-checker-config
              key: MODEL_INTERNAL_PORT
        volumeMounts:
        - name: model-storage
          mountPath: /models
          readOnly: true
        - name: output-storage
          mountPath: /root/sms/output
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /apidocs
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /apidocs
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-storage-pvc
      - name: output-storage
        persistentVolumeClaim:
          claimName: model-storage-pvc
      restartPolicy: Always
